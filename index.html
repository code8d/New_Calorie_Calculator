<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calorie Calculator</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="screen">
            <button class="button__start button">Start</button>
        </div>
        <div class="screen">
            <div class="content">
                <h2 class="title">Fill the form</h2>
                <div class="form-block">
                    <input type="text" class="input" placeholder="Weight">
                    <input type="text" class="input" placeholder="Height">
                    <input type="text" class="input" placeholder="Age">
                </div>
                <button class="button__calculate button">Calculate</button>
            </div>
        </div>
        <div class="screen">
            <div class="content">
                <h2 class="title">Your Need Calories</h2>
                <div class="form-block">
                    <div class="result">
                        <div class="name">Gain</div>
                        <div class="value">1567</div>
                    </div>
                    <div class="result">
                        <div class="name">Lose</div>
                        <div class="value">1267</div>
                    </div>
                    <div class="result">
                        <div class="name">Keep</div>
                        <div class="value">2067</div>
                    </div>
                </div>
                <button class="button__calculate button">Recalculate</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
